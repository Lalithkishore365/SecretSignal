<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SecretSignal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    html {scroll-behavior:smooth;}
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #00264d;
      color: white;
      padding: 18px 35px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .navbar .title {font-size: 26px; font-weight: bold; letter-spacing: 1px;}
    .navbar .nav-links {display: flex; gap: 30px;}
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {color: #a3d2ff;}
    .toggle-btn {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-btn:hover {background: rgba(255,255,255,0.1);}

    /* Main Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      margin-top: 100px;
    }
    .form-container {
      background-color: white;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .form-container h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 25px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s, transform 0.3s;
    }
    input[type="text"]:focus {
      border-color: #2575fc;
      transform: scale(1.03);
    }
    input[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    input[type="submit"]:hover {
      background: linear-gradient(135deg, #5a0fc8, #1c6ad9);
      transform: translateY(-2px);
    }
    input[type="submit"]:active {
      transform: scale(0.97);
    }

    /* Footer */
    .footer {
      background-color: #00264d;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }
    .footer a {color: white; text-decoration: none;}
    .footer a:hover {text-decoration: underline;}

    /* Animation */
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .dark-mode {
      background: #1a1a1a;
      color: #f0f0f0;
    }
    .dark-mode .navbar, .dark-mode .footer {
      background-color: #000;
    }
    .dark-mode .form-container {
      background-color: #2b2b2b;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="title">SecretSignal</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container" id="home">
    <div class="form-container">
      <h2 id="typewriter">Welcome to SecretSignal</h2>
      <form action="/send" method="POST" autocomplete="off">
        <input type="text" id="user_input" name="user_input" placeholder="Type your text here..." required>
        <input type="submit" value="Send">
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 SecretSignal | <a href="#">Privacy Policy</a></p>
  </div>

  <!-- JavaScript -->
  <script>
    // Typewriter effect
    const txt = "Welcome to SecretSignal";
    let i = 0;
    const speed = 100;
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("typewriter").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    document.getElementById("typewriter").innerHTML = "";
    typeWriter();

    // Dark Mode Toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
